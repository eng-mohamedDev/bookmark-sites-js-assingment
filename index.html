<body class="bg-warning-subtle">
  <div class="container w-75">
    <div class="title-box py-5">
      <h1 class="title m-auto">Bookmarker</h1>
    </div>

    <div class="bookmark-section text-center py-5">
      <h3 class="bookmark-sec-title text-center fs-1">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark yout favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h3>
      <div class="px-3 bookmark-text py-4">
        <label for="siteName" class="d-flex align-items-center gap-2 mb-2 fw-bolder fs-4"><i
            class="fa-solid fa-book-bookmark"></i>Site
          Name</label>
        <input id="siteName" type="text" class="form-control rounded-3 fs-3 py-2" placeholder="Bookmark Name">

        <label for="siteURL" class="d-flex align-items-center gap-2 mt-4 mb-2 fw-bolder fs-4">
          <i class="fa-solid fa-link"></i>Site URL
          Name</label>
        <input id="siteURL" type="text" class="form-control rounded-3 fs-3 py-2" placeholder="Website URL">
      </div>

      <button id="addBtn" onclick="addBookMarks()" class="btn btn-danger mt-3 px-5 fs-4">Submit</button>
    </div>

    <table class="table m-auto text-center align-middle mt-5 fs-4">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="myData">

      </tbody>
    </table>
  </div>

  <script src="./Js/main.js"></script>
</body>

</html>
